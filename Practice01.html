<html>
  <head>
    <title>Practice 01</title>
  </head>
  <body bgcolor="#FFFFF" background="img/flowers.jpg">
    <p title="Nimal's First Paragraph">
      <font face="Calibri" size="16" color="green">This is a paragraph!</font>
    </p>
    <hr />
    <!-- Create a straight line horizontal between two paragraphs or elements -->
    <!-- <p> tag has a line break already! -->
    <p><font size="72" color="blue" type="arial">Paragraph 02</font></p>
    <p><abbr title="World Health Organization">WHO</abbr></p>
    <br />
    <img src="img/img01.png" alt="Feature 01 Image" border="1" width="300" />
    <address>Contact <a href="mailto:me@example.com">John Doe</a></address>
    <bdo dir="rtl">This text will go right-to-left.</bdo>
    <blockquote cite="https://www.example.com">This is a famous quote from an external source.</blockquote>
    <p>My favorite book is <cite>The Great Gatsby</cite>.</p>
    <p>She said, <q>Hello there!</q> before continuing.</p>
  </body>
</html>
